  <main class="main">

    <div class="container inner">
      <h1>Регистрация</h1>
      <form action="https://tests.fomenko.top/echo/index.php" method="get">

        <fieldset>

          <legend>Основное</legend>

          <div class="form-group">
            <label for="fam">Фамилия</label>
            <input class="capitali" name="fam" id="fam" type="text" placeholder="Введите фамилию">
          </div>

          <div class="form-group">
            <label for="name">Имя</label>
            <input class="capitali" name="name" id="name" type="text" placeholder="Введите имя">
          </div>

          <div class="form-group">
            <label for="file">Добавить фотографию</label>
            <input name="file" id="file" type="file">
          </div>

          <div class="form-group">
            <label for="email">Адрес электронной почты</label>
            <input name="email" id="email" type="email" placeholder="Введите email">
          </div>

          <div class="form-group">
            <label for="pass">Пароль</label>
            <input name="pass" id="pass" type="password" placeholder="Введите пароль">
          </div>

          <div class="form-group">
            <label for="url">Адрес сайта</label>
            <input name="url" id="url" type="url" placeholder="https://mysite.name">
          </div>

        </fieldset>

        <fieldset>

          <legend>Укажите Ваш пол</legend>

          <div class="form-group-sm">
            <input id="gender-male" name="gender" type="radio" value="male">
            <label for="gender-male">Мужской</label>
          </div>

          <div class="form-group-sm">
            <input id="gender-female" name="gender" type="radio" value="female">
            <label for="gender-female">Женский</label>
          </div>

        </fieldset>

        <fieldset>

          <legend>Дата рождения</legend>

          <div>
            <label for="date">Выберите дату</label>
            <input name="date" id="date" type="date">
          </div>

        </fieldset>

        <fieldset>

          <legend>Ваш счастливый год</legend>
          <div class="form-group">
            <label for="list">Выберите год</label>
            <select name="list" id="list">
              <option value="" disabled>Сделайте выбор</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option selected value="2005">2005</option>
            </select>
          </div>
        </fieldset>

        <fieldset>

          <legend>Выбрать предпочитаемую кухню</legend>

          <div class="form-group-sm">
            <input name="kit-ua" id="kit-ua" type="checkbox" value="ua">
            <label for="kit-ua">Украинская</label>
          </div>

          <div class="form-group-sm">
            <input name="kit-isr" id="kit-isr" type="checkbox" value="isr">
            <label for="kit-isr">Израильская</label>
          </div>

          <div class="form-group-sm">
            <input name="kit-pl" id="kit-pl" type="checkbox" value="pl">
            <label for="kit-pl">Польская</label>
          </div>

          <div class="form-group-sm">
            <input name="kit-ge" id="kit-ge" type="checkbox" value="ge" checked>
            <label for="kit-ge">Грузинская</label>
          </div>

        </fieldset>

        <fieldset>

          <legend>Дополнительная информация</legend>

          <div>
            <label for="txt">Расскажите о себе</label>
            <textarea name="txt" id="txt" placeholder="Введите текст" cols="40" rows="10"></textarea>
          </div>

        </fieldset>

        <fieldset>

          <legend>Управление формой</legend>

          <div class="form-group">
            <button class="btn" type="submit">Зарегистрироваться</button>
          </div>
          <div class="form-group">
            <button class="btn" type="reset">Очистить форму</button>
          </div>

        </fieldset>

      </form>
